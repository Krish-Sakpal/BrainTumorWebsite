<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Result:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}%</p>
        <img src="{{ image_path }}" alt="Processed MRI Image">
        <br>
        <a href="/">Upload Another Image</a>
    </div>
    <div id="loading" class="hidden text-center">
    <p class="text-gray-700">Processing your MRI scan...</p>
    <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="container mt-5 text-center">
    <h2 class="text-success">Prediction Result</h2>
    <p class="font-weight-bold">Diagnosis: <span class="text-danger">{{ prediction }}</span></p>
    <p class="font-weight-bold">Confidence Score: <span class="text-info">{{ confidence }}%</span></p>
    <img src="{{ image_path }}" class="img-fluid rounded shadow-lg mt-3" alt="Processed MRI Image">
    <br><br>
    <a href="/" class="btn btn-primary">Upload Another MRI</a>
    </div>
    <div class="text-center mt-3">
    <button onclick="toggleDarkMode()" class="btn btn-secondary">Toggle Dark Mode</button>
    </div>
    <script>
    document.querySelector("form").onsubmit = function() {
        document.getElementById("loading").classList.remove("hidden");
    };
    </script>
    <script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
   </script>
   <style>
    .dark-mode {
        background-color: #121212;
        color: white;
    }
   </style>
</body>
</html>
