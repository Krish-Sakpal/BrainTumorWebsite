<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    }

    // Load dark mode preference when page loads
    window.onload = function() {
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
    };
</script>
</head>
<body>
<div class="container mt-5">
<div class="text-center mt-3">
    <h2 class="text-center">Brain Tumor Detection</h2>
    <form action="/predict" method="post" enctype="multipart/form-data" class="text-center">
        <input type="file" name="file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Upload & Analyze</button>
        <button onclick="toggleDarkMode()" class="btn btn-secondary mt-3">Toggle Dark Mode</button>

    </form>
</div>
</div>

</body>
</html>
